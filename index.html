<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
    <body class="p-3">
            <!-- Display changing buttons at top of page -->
            <div id="buttonContainer" class="container">
            <button id="showTaskFormButton" class="btn btn-primary mt-1 mb-3">
                Create New Task
            </button>
            <button id="showTaskListButton" class="btn btn-primary mt-1 mb-3 d-none">
                View Tasks
            </button>
        </div>
        
        <hr>

        <div id="taskListContainer" class="container">
            <h1 class="mb-4">Task List</h1>
            <div id="task-list" class="row g-3">
                <div id="task-column" class="col-12">
                    <!-- Tasks injected here -->
                    <p>No tasks currently</p>
                </div>
            </div>
        </div>

        <div id="taskFormContainer" class="container d-none">
            <h1 class="mb-4">Create Task</h1>
        
            <form id="task-form">
              <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" required>
              </div>
        
              <div class="mb-3">
                <label for="description" class="form-label">Description (optional)</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
              </div>
        
              <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" required>
                  <option value="pending">Pending</option>
                  <option value="completed">Completed</option>
                </select>
              </div>
        
              <div class="mb-3">
                <label for="due" class="form-label">Due Date/Time</label>
                <input type="datetime-local" class="form-control" id="due" required>
              </div>
        
              <button type="submit" class="btn btn-primary">Create Task</button>
            </form>
        
          </div>

        </div>
    </body>
  <script src="src\index.js"></script>
  <script>
    // button behaviour
    document.getElementById('showTaskFormButton').addEventListener('click', showCreateTaskForm);
    document.getElementById('showTaskListButton').addEventListener('click', showTaskList);
    </script>
</html>
